{% extends 'base.html' %}

{% block title %}
    Cadastre-se
{% endblock %}
{% block content %}
    <form method="POST">
        <h3 class="mb-5">Cadastre-se</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter Email"
                required
            >
        </div>
        <div class="form-group">
            <label for="nome">Username</label>
            <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
            >
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
                required
            >
        </div>
        <div class="form-group">
            <label for="password2">Password (confirm)</label>
            <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm password"
                required
            >
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
